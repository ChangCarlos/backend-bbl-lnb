name: CI - Backend

on:
  pull_request:
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches: [dev]
    paths:
      - 'src/**'
      - 'prisma/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dummy
        run: pnpm prisma generate
      
      - name: Run linter
        run: pnpm lint
      
      - name: Check formatting
        run: pnpm format:check || echo "Format check skipped"

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dummy
        run: pnpm prisma generate
      
      - name: Build
        run: pnpm build

  test-migrations:
    name: Test Prisma Migrations
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: basketball_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Generate Prisma Client
        run: pnpm prisma generate
      
      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/basketball_db_test
        run: pnpm prisma migrate deploy
      
      - name: Validate Prisma schema
        run: pnpm prisma validate
